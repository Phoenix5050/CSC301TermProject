<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<script src="../js/login.js"></script>
	<title>My Account</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>


<body onload="getUserInfo()">
	<a href="Course Search.html">Back</a>
	<h1><center>My Account</center></h1>
	
	<br>
	
	<p>Change your account settings here</p>
	
	<h2>User Information</h2>
	<div class="container">
     

		<div class="floatright">
		
			<table style="width:100%">
				<tr>
					<td><label id="fname"></label></td>
					<td><label id="lname"></label></td>
				</tr>
				<tr>
					<td><label id="program"></label></td>
				</tr>
				<tr>
					<td><label id="year"></label></td>
				</tr>
				<tr>
					<td><label id="username"></label></td>
				</tr>
			</table>
			<br/>
			<fieldset>
					<legend>Update Information</legend>
					<label for="email">Email:</label><input type="text" id="email" />
					<br/>
					<br/>
					<label for="newPass">New Password:</label><input type="password" id="newPass" />
					<br/>
					<br/>
					<label for="cnewPass">Confirm new Password:</label><input type="password" id="cnewPass" />
					<br/>
					<p id="updateError"><p/>
					<br/>
					<input type="button" id="update" value="Update Information" onclick="updateUser()"/>
			</fieldset>
		</div>
	</div>
	
</body>

</html>
